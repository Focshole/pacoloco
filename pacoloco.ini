[hub]
upstream = http://mirrors.edge.kernel.org/archlinux
peer_timeout = 2  # timeout for peer reply, if peer reply takes more than this limit then the peer considered dead. Default value is 1 second.
reactivate_peer_time = 60 # reactivate peer back to active after this amount of seconds. Default value is 120 seconds.
[peer]
foomachine = repo/db,repo/pkg
